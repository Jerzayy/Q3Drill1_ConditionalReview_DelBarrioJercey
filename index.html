<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
     <style> 
     body {
        font-family: 'Courier New', Courier, monospace;
        background-color: burlywood;
        padding: 40px;
        max-width: 400px;
        margin: auto;
        border: 3px solid #861515; 
        border-radius: 20px;
        background-color: rgb(239, 175, 116);
        box-shadow: 0 0 10px rgba(255, 169, 71, 0.1);
     }

     h2{
        text-align: center;
        color: rgb(255, 241, 216);
    
     }

     input{
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid rgb(201, 141, 62);
        border-radius: 5px;
        font-size: 16px;
        background-color:rgb(208, 121, 59);
        color: white;
     }

    button{
        width: 100%;
        padding: 10px;
        background-color: rgb(184, 73, 18);
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover{ 
        background-color: rgb(195, 93, 56);
    }

    p{
        font-size: 16px;
        margin-top: 10px;
        color: black;
        font-weight: bold;
    }

    #average, #result {
        font-weight: bold;
        color: black;
        
    }
     </style>
</head>
<body>
    <h2>SIMPLE AVERAGE CALCULATOR</h2>

    <p> Score 1:</p>
    <input id="score1" type="text">

    <p>Score 2:</p>
    <input id="score2" type="text">

    <button py-click="compute_average">COMPUTE</button>

    <p>Average: <span id="average"></span></p>
    <p> Passed? <span id="result"></span></p>

    <script type="py" src="main.py"></script>
</body>
</html>
